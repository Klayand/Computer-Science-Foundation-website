<div style="position:absolute;top:10px;left:930px;width:300px;line-height:28px;font-size:14px;">
	<p>主机控制键:<br />
	移动: W: 上, D: 前, A: 后, S：下<br />
	攻击: J: 轻拳, K: 重拳, U: 轻腿, I: 重腿<br />
	特殊技能: 下→前→拳: 波动拳, 下→后→腿：旋风腿, 前→下→前→拳：升龙拳</p>
	<p>副机（小键盘）:<br />
	移动: ↑: 上, ←: 前, →: 后, ↓：下<br />
	攻击: 1: 轻拳, 2: 重拳, 4: 轻腿, 5: 重腿<br />
	特殊技能: 下→前→拳: 波动拳, 下→后→腿：旋风腿, 前→下→前→拳：升龙拳</p>
	 
	<p>其他：<br />
	按F2暂停游戏, 1键大战电脑ai, 2键双人对打.<br />
	如果控制不了, <a href="../Leisure block.html" style="text-decoration: none;color: red;font-size: 20px;">返回主页</a></p>
